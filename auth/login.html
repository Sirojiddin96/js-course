<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="/style/login.css" />
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="top-header">
          <span class="login-title">Login</span>
        </div>
        <div class="input-field">
          <input
            type="text"
            id="username"
            class="input"
            placeholder="Username"
            required
          />
        </div>
        <div class="input-field">
          <input
            type="password"
            id="password"
            class="input"
            placeholder="Password"
            required
          />
        </div>
        <div class="input-field">
          <!-- <a href="/index.html"> -->
          <button type="click" class="submit" id="submit">Submit</button>
          <!-- </a> -->
        </div>
        <div class="input-field auth">
          <span
            type="click"
            class="go-to-auth"
            id="auth"
            onclick="goToRegister()"
            >Sign-up</span
          >
        </div>
        <div class="bottom">
          <div class="left">
            <input type="checkbox" id="check" />
            <label for="check">Remember me</label>
          </div>
          <div class="right">
            <label> <a href="#"> Forgot your password</a></label>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/login.js"></script>
  </body>
</html>
