<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="stylecalc.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-number">
        <input
          class="display"
          type="number"
          placeholder="First number"
          id="num1"
        />
        <input
          class="display"
          type="number"
          placeholder="First number"
          id="num2"
        />
        <input class="display" type="number" placeholder="----" id="result" />
      </div>
      <div class="buttons">
        <button class="" id="div">/</button>
        <button class="" id="mul">*</button>
        <button class=" " id="sub">-</button>
        <button class=" " id="add">+</button>
        <button class="clear" id="clean">C</button>
      </div>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
