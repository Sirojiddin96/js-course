<div id="main-layout" id="mainLayout">
  <div class="main-container">
    <div class="left-side" id="leftSide"></div>
    <div class="right-side" id="rightSide">
      <div class="display-name">
        <div class="right-table" id="names"></div>
        <button onclick="clearName()">Clear</button>
      </div>
    </div>
    <div class="form-container">
      <div style="display: flex; justify-content: end">
        <button type="button" onclick="clearName()">Reset</button>
      </div>
      <input
        type="text"
        id="inputName"
        name="name"
        placeholder="Add member's name"
      />
      <button id="btn">Add Name</button>
    </div>
  </div>
  <div class="course-layout" id="courseList"></div>
</div>
